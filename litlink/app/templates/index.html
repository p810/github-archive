{% extends "master.html" %}

{% block body %}
  <div class="row">
    <div class="col-xs-12">
      <div class="center-block">
        <p class="text-center lead" id="response">
          Paste the URL you'd like to shorten below and press enter.
        </p>
      </div>
    </div>

    <div class="col-xs-8 col-xs-offset-2">
      <form role="form" id="url-form">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-link"></span>
            </div>

            <input type="text" class="form-control input-lg" name="link" id="link">
          </div>
        </div>
      </form>
    </div>
  </div>

  <script type="text/javascript">
    $(document).ready(function() {
      $('#url-form').submit(function(e) {
        e.preventDefault();

        litlink.post();
      });
    });
  </script>
{% endblock %}
