<div class="row">
    <form method="post" id="postForm">
        <div class="col-phn-10">
            <plat-input type="text" name="title" placeholder="Post title"></plat-input>
        </div>
        
        <div class="col-phn-10">
            <textarea name="body" rows="20"></textarea>
        </div>
        
        <div class="col-phn-10">
            <plat-button class="button-success button-outline" type="submit">Submit new post</plat-button>
        </div>
    </form>
</div>
